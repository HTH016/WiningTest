<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Wining</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
		<script src="/static/js/storeRevenueMainScript.js" defer></script>
	</head>
<body>
	
	<div class="row">
		<div class="col">
			<h1>매출 내역</h1>
		</div>
	</div>
	<div class="row">
		<div class="col" style="text-align:right; padding-right:10%">
			<select id="term">
				<option id="0" value=0>일 별 매출</option>
				<option id="1" value=1>월 별 매출</option>
				<option id="2" value=2>분기 별 매출</option>
				<option id="3" value=3>년 별 매출</option>

			</select>
		</div>
	</div>
	<div class="row">
		<div class="col">
			날짜
		</div>
		<div class="col">
			매출액
		</div>
		<div class="col">
			판매 수량
		</div>
<!--		<div class="col">
			
		</div> -->
	</div>
	<div id ="revenueList">
		{% for dto in revenue_info %}
			<div class="row">
				<div class="col">
					{{dto.date}}
				</div>
				<div class="col">
					{{dto.value_sum}}원
				</div>
				<div class="col">
					{{dto.qnty_sum}}개
				</div>
<!--				<div class="col">
					<input type="button" id="btnDetailRevenue" value="상세정보">
				</div> -->
			</div>
		{% endfor %}
	</div>
	<div class="row">
		<div class="col" style="text-align:center">
			<input type="button" id="btnBack" value="뒤로가기">
		</div>
	</div>
	
	
	
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
