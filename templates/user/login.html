{%extends "user/base.html"%}
{%block title%} <h2> </h2> {%endblock%}
{%load static%}
<link rel="stylesheet" type="text/css" href="{%static 'css/inputUser.css'%}">
{%block content%}
{%csrf_token%}

<div class="card signup_v4 mb-30">
     <div class="card-body">
         <ul class="nav nav-tabs" id="myTab" role="tablist">
             <li class="nav-item" role="presentation">
                 <a class="nav-link active" id="login-tab" data-toggle="tab" href="login" role="tab" aria-controls="login" aria-selected="true">Login</a>
             </li>
         </ul>
         <div class="tab-content" id="myTabContent">
             <div class="tab-pane fade show active" id="login" role="tabpanel" aria-labelledby="login-tab">
                 <h4 class="text-center mt-4 mb-4" style="text-transform: uppercase;">Login</h4>
                 <form method="post" action="login" name="loginform">
                     <div class="form-row">
                         <div class="form-group col-md-12">
                             <label for="inputName">Your ID</label>
                             <input type="text" class="form-control" id="inputEmail4" placeholder="Enter your ID" name="user_id">
                         </div>
                         <div class="form-group col-md-12">
                             <label for="inputName">Your Password</label>
                             <input type="password" class="form-control" id="inputPassword4" placeholder="Enter your password" name="user_passwd">
                         </div>
                     </div>
                     <div class="mt-2 mb-3">
                         <button class="btn btn-primary full-width" type="submit">Login</button>
                     </div>
                     <div class="">
				     	<p>Not a member? <a href="inputUser">Register</a></p>
				     </div>
                 </form>
             </div>
         </div>
     </div>
 </div>

<script>
	var message = "{{message}}";
	if(message) {
		alert(message);
	}
</script>
{%endblock%}
