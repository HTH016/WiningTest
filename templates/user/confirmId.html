{% load static %}
<link rel="stylesheet" type="text/css" href="{%static 'css/bootstrap.css'%}">
		<script src="{%static 'js/jquery-3.6.4.js'%}"></script>
		<script src="{%static 'js/script_user.js'%}"></script>
		
<form name="confirmIdform" action="confirmId">
<input type="hidden" name="user_id" value="{{user_id}}">	
{%if result == 0%}
	<table>
		<tr>
			<td align="center">
				<span>{{user_id}}</span>는 사용할 수 있습니다
			</td>
		</tr>	
		<tr>
			<th>
				<input type="submit" value="사용">
			</th>
		</tr>
	</table>
{%else%}
	<table>
		<tr>
			<th colspan=2>
				<span>{{user_id}}</span>는 사용할 수 없습니다
			</th>
		</tr>
		<tr>
			<th> 아이디 </th>
			<td> <input type="text" name="user_id" maxlength=50 autofocus></td>
		</tr>
		<tr>
			<th colspan=2>
				<input type="submit" value="확인">
				<input type="button" value="확인취소" onclick="self.close()">
			</th>
		</tr>
	</table>
{%endif%}	
</form>
